<div class="row justify-content-center">
    <div class="col-sm-6 ">
        <div class="card mt-3 " style="border: 1px solid; padding: 10px; ">
            <div class="card-body ">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="mb-3 ">
                        <label for="exampleInputName " class="form-label ">Name</label>
                        <input type="text" class="form-control" formControlName="fullName" id="exampleInputNameReg" autocomplete="off">
                    </div>
                    <div class="mb-3 ">
                        <label for="exampleInputEmailReg" class="form-label ">Email</label>
                        <input type="email" class="form-control" formControlName="email" id="exampleInputEmailReg" autocomplete="off">
                    </div>
                    <div class="mb-3 ">
                        <label for="exampleInputPasswordReg" class="form-label ">Password</label>
                        <input type="password" class="form-control" formControlName="password" id="exampleInputPasswordReg">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputRoleReg" class="form-label ">Role</label>
                        <div class="col-sm-2">
                            <div class="form-check" *ngFor="let rol of roles; let i = index">
                                <input class="form-check-input" type="radio" [checked]="rol.isSelected" (change)="onRoleChange(rol.role)" name="rol" id="{{i}}">
                                <label class="form-check-label" for="{{i}}">
                                  {{ rol.role }}
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
